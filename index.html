<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d036d365f0.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="wrapper">

        <h1>Todo list</h1>
        

        <div id="todo">
            <div>Nombre de cartes : <span id="resultatCompteur">0</span></div>
            <button id="btn">Add a task</button>    
            <div id="todoCards">
                <div class="todoCard">
                    <textarea class="task" maxlength="200" cols="20" rows="15">New task</textarea>
                    <span class="delBtn"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></span>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
